<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>/SCOTT/\STOCK\</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header" id="title">
            <span id="ticker">UWTI</span><br>
            <span id="date">
                <script type="text/javascript">
                    var d = new Date(); document.write((d.getMonth() + 1) + "/" + d.getDate() + "/" + d.getFullYear())
                </script>
            </span>
        </div>
        
        <div class="header" id="details">
            <span class="item">Opening Trade: </span><span class="value" id="openingTrade"></span><br>
            <span class="item">Threshold Trade: </span><span class="value" id="thresholdTrade"></span><br>
            <span class="item">Threshold Met? </span><span class="value" id="thresholdMet"></span><br>
            <span class="subitem">&nbsp;&nbsp;&nbsp;Value: </span><span class="subvalue" id="value"></span><br>
            <span class="subitem">&nbsp;&nbsp;&nbsp;Time Occur: </span><span class="subvalue" id="timeOccur"></span><br>
            <span class="subitem">&nbsp;&nbsp;&nbsp;Time Elaps: </span><span class="subvalue" id="timeElaps"></span><br>
            <span class="item">Max Trade in First Hour: </span><span class="value" id="maxTrade"></span><br>
            <span class="item">Upward Trend in First Hour? </span><span class="value" id="upwardTrend"></span>
        </div>
        
        <div id="plot">
            <img src="img/currentPlot.png">
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(function(){
                $.get("info/currentText.json", function(data) {
                    $("#openingTrade").html(data.firstTrade);
                    $("#thresholdTrade").html(data.thresholdTrade);
                    $("#thresholdMet").html(data.thresholdMet);
                    $("#value").html(data.value);
                    $("#timeOccur").html(data.timeOccur);
                    $("#timeElaps").html(data.timeElaps);
                    $("#maxTrade").html(data.maxTrade);
                    $("#upwardTrend").html(data.upwardTrend);
                });
            });
        </script>
    </body>
</html>
